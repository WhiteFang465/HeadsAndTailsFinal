    <Div class="container">
        <h1>MasterMind</h1>
        <hr>
        <div class="container">
                <p id="round_result"></p>
                <p id="randomNumber"></p>
        </div>
        <hr>
        <h2>Enter a 4 digit Number</h2>
        <input type="number" name="number" id="userInput">
        <br>
        <button class="btn btn-success" type="submit" onclick="choose(document.getElementById('userInput').value)">Submit</button>
    </Div>
</body>
<script>
    function choose(x) {
        
        fetch("/play?c=" + x)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById("round_result").innerHTML = data.winner;
            document.getElementById("randomNumber").innerHTML =data.number;

        })

        
        
    }
