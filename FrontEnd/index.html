<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Master Mind</title>
</head>
<body>
    <Div class="container">
        <h1>MasterMind</h1>
        <hr>
        <div class="container">
                <p id="round_result"></p>
                <p id="countMissplace"></p>
                <p id="countInPlace"></p>
        </div>
        <hr>
        <h2>Enter a 4 digit Number</h2>
        <input type="number" name="number" id="userInput">
        <br>
        <button class="btn btn-success" type="submit" onclick="choose(document.getElementById('userInput').value)">Submit</button>
    </Div>
</body>
<script>
    function choose(x) {
        
        fetch("/play?c=" + x)
        .then(response => response.json())
        .then(data => {
            console.log(data);
            console.log(data.computer_generated)
            document.getElementById("round_result").innerHTML = data.winner;           
            document.getElementById("countMissplace").innerHTML = "There are "+data.miss_place +" numbers in incorrect position";
            document.getElementById("countInPlace").innerHTML="There are "+data.in_place +" numbers in incorrect position";
        })

        
        
    }
</script>
</html>
